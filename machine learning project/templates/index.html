<body>

    <h1>IRIS SPECIES PREDICTION</h1>

    <form action="/predict" method="post">
        <input type="text" name="sepal_length" placeholder="Sepal Length" required>
        <input type="text" name="sepal_width" placeholder="Sepal Width" required>
        <input type="text" name="petal_length" placeholder="Petal Length" required>
        <input type="text" name="petal_width" placeholder="Petal Width" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    <a href="/" class="home-link">Back to Home</a>
    
        <script>
        // Clear result on page refresh
        window.onload = function() {
            document.getElementById("result").innerHTML = "";
        };

        // Simulate the prediction result on form submit
        document.getElementById("predictionForm").onsubmit = function(event) {
            event.preventDefault();
            
            // Get input values
            const sepalLength = parseFloat(document.getElementById("sepalLength").value);
            const sepalWidth = parseFloat(document.getElementById("sepalWidth").value);
            const petalLength = parseFloat(document.getElementById("petalLength").value);
            const petalWidth = parseFloat(document.getElementById("petalWidth").value);
            
            // For now, simulate a prediction based on some conditions (mock prediction)
            let prediction = "Unknown";
            if (petalLength < 2.0) {
                prediction = "Iris Setosa";
            } else if (petalLength < 5.0) {
                prediction = "Iris Versicolor";
            } else {
                prediction = "Iris Virginica";
            }

            // Display the result
            document.getElementById("result").innerHTML = `Predicted Species: ${prediction}`;
        };
    </script>
